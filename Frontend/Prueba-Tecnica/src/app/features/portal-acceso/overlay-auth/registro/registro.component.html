<form [formGroup]="form" (ngSubmit)="registrar()" class="register-form">
  <h1>Crear cuenta</h1>

  <mat-form-field appearance="outline">
    <mat-icon matIconPrefix>badge</mat-icon>

    <mat-label>Nombre</mat-label>
    <input matInput formControlName="nombre" required>
    <mat-error *ngIf="form.get('nombre')?.hasError('required')">
      El nombre es requerido
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-icon matIconPrefix>badge</mat-icon>
    <mat-label>Apellido</mat-label>
    <input matInput formControlName="apellido" required>
    <mat-error *ngIf="form.get('apellido')?.hasError('required')">
      El apellido es requerido
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-icon matIconPrefix>mail</mat-icon>
    <mat-label>Email</mat-label>
    <input matInput type="email" formControlName="email" required>
    <mat-error *ngIf="form.get('email')?.hasError('required')">
      El email es requerido
    </mat-error>
    <mat-error *ngIf="form.get('email')?.hasError('email')">
      Ingresa un email válido
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-icon matIconPrefix>lock</mat-icon>
    <mat-label>Contraseña</mat-label>
    <input matInput type="password" formControlName="password" required>
    <mat-error *ngIf="form.get('password')?.hasError('required')">
      La contraseña es requerida
    </mat-error>
  </mat-form-field>

  <button class="boton-auth" [disabled]="form.invalid" type="submit">Registrarse</button>
</form>
