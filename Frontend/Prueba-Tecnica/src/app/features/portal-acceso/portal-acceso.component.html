<div class="container">
    <ng-container [ngSwitch]="vistaActual">
      
    <app-overlay-auth *ngSwitchCase="VistaAccesoEnum.Login" (navegar)="cambiarVista($event)" ></app-overlay-auth>
    <app-restablecer-contrasena *ngSwitchCase="VistaAccesoEnum.RestablecerClave" (navegar)="cambiarVista($event)"></app-restablecer-contrasena>
    <app-nueva-contrasena *ngSwitchCase="VistaAccesoEnum.NuevaClave" (navegar)="cambiarVista($event)"></app-nueva-contrasena>

    </ng-container>
  </div>
